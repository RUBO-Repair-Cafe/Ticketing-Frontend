<div class="login-container">
  <mat-card class="login-card">

    <mat-card-title>Docker Development Engine</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm">

        <h3>Bitte melden Sie sich mit ihren Benutzerdaten an</h3>

        <!-- Username field -->
        <mat-form-field>
          <mat-label>Benutzername</mat-label>
          <input type="text" matInput formControlName="username" placeholder="Benutzername">
          <mat-error *ngIf="loginForm.get('username').hasError('required')">Bitte Benutzername eingeben</mat-error>
          <mat-error *ngIf="loginForm.get('username').hasError('username')">Bitte den Benutzernamen, nicht die Email eingeben</mat-error>
        </mat-form-field>

        <!-- Password field -->
        <mat-form-field>
          <mat-label>Passwort</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Passwort">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">Bitte Passwort eingeben</mat-error>
        </mat-form-field>

      </form>
    </mat-card-content>

    <mat-card-footer>
      <button mat-flat-button [color]="'primary'" [disabled]="!loginForm.valid" (click)="onLogin()">Login</button>
    </mat-card-footer>
  </mat-card>
</div>
